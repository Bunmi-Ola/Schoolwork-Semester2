<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <a href="https://www.w3schools.com/js/js_validation_api.asp">Example Reference</a>

<form>
    <p>Enter a number and click OK:</p>

    <input id="id1" required type="number" min="10" max="100">
    <button onclick="myFunction()">OK</button>
</form>
    <p>If the number is greater than 100 (the input's max attribute), an error message will be displayed.</p>

    <p id="demo"></p>

    <script>
	
function myFunction() {
    var txt = "";
    var IDTextbox = document.getElementById("id1");

    if (!IDTextbox.validity.valid) { 
        // if any validation constraint fails

        if (IDTextbox.validity.rangeOverflow) {
			IDTextbox.setCustomValidity
            txt += " Value too large " + IDTextbox.validationMessage;
        } 
        if (IDTextbox.validity.rangeUnderflow) { 
            txt += " Value too small " + IDTextbox.validationMessage;
        } 
        if (IDTextbox.validity.valueMissing) { 
            txt += " Value is missing " + IDTextbox.validationMessage;
        } 
        if (IDTextbox.validity.typeMismatch) { 
            txt += " Value is not a number (type mismatch) " + IDTextbox.validationMessage;
        } 

    }

  document.getElementById("demo").innerHTML = txt;
}
    </script>


</body>
</html>
