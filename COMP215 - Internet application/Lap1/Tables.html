<!DOCTYPE html>
<html>
<head>
    <title>TABLES</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2> Table1 </h2>
    <table style="width:50%;">
        <tr>
            <td>cell 1 &nbsp;</td>
            <td>cell 2&nbsp;</td>           
        </tr>
        <tr>
            <td>cell 3 &nbsp;</td>
            <td>cell 4 &nbsp;</td>            
        </tr>
        <tr>
            <td>cell 5 &nbsp;</td>
            <td>cell 6 &nbsp;</td>
        </tr>
    </table>
    <br />
    <br />
    <h2> Table2 </h2>
    <table style="width:80%;">
        <tr>
            <td>cell 1 &nbsp;</td>
            <td rowspan="3">cell 2&nbsp;</td>
            <td>cell 3 &nbsp;</td>
        </tr>
        <tr>            
            <td>cell 4 &nbsp;</td>
            <td>cell 5 &nbsp;</td>
           
        </tr>
        <tr>
            <td>cell 6 &nbsp;</td>
            <td>cell 7 &nbsp;</td>
        </tr>
    </table>
    <br />
    <br />
    <h2> Table3 </h2>
    <table style="width:80%;">
        <tr>
            <td colspan="2">cell 1 &nbsp;</td>           
        </tr>
        <tr>
            <td colspan="2">cell 2 &nbsp;</td>         
         
        </tr>
        <tr>
            <td>cell 3 &nbsp;</td>
            <td>cell 4 &nbsp;</td>
        </tr>
    </table>
    <br />
    <br />

</body>
</html>
